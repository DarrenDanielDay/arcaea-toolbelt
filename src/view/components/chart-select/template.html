<template id="search-item">
  <div class="search-item" tabindex="0">
    <img class="cover" />
    <div class="details">
      <div class="column">
        <span class="notes"></span>
        <span class="constant"></span>
      </div>
      <div class="column">
        <span class="pack-name"></span>
        <span class="song-name"></span>
      </div>
    </div>
  </div>
</template>
<template id="auto-complete-input">
  <input type="text" class="form-control" placeholder="输入搜素谱面，支持别称（例如：骨折光）" autocomplete="off" />
</template>
<template id="too-much-results">
  <p>结果过多</p>
</template>
<template id="no-result">
  <p>无匹配谱面</p>
</template>
