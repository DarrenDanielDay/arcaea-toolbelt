<div class="card" part="card">
  <img class="cover" width="288" height="288" />
  <div class="details">
    <div class="data-badge">
      <div class="potential"></div>
      <div class="constant"></div>
      <div class="rank">
        <img class="grade" />
        <img class="clear" />
      </div>
      <div class="no-badge">--</div>
    </div>
    <div class="song-title">--</div>
    <div class="score">00'000'000</div>
    <div class="play-result">
      <div class="pure">Pure / <span class="count">?</span>(+<span class="perfect">?</span>) </div>
      <div class="far">Far / <span class="count">?</span></div>
      <div class="lost">Lost / <span class="count">?</span></div>
    </div>
  </div>
</div>
